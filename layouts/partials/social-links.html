
<div class="social-links-header">

  {{with .Site.Params.email}}
  <a href="mailto:{{.}}"><div class="social-link">email</div></a>
  {{end}}

  {{with .Site.Params.github}}
  <a href="https://github.com/{{.}}" target="_blank"><div class="social-link">github</div></a>
  {{end}}

  {{with .Site.Params.gitlab}}
  <a href="https://gitlab.com/{{.}}" target="_blank"><div class="social-link">gl</div></a>
  {{end}}

  {{with .Site.Params.bluesky}}
  <a href="https://bsky.app/profile/{{.}}" target="_blank"><div class="social-link">bluesky</div></a>
  {{end}}

  {{with .Site.Params.linkedin}}
  <a href="https://www.linkedin.com/in/{{.}}" target="_blank"><div class="social-link">linkedin</div></a>
  {{end}}

  {{with .Site.Params.website}}
  <a href="{{.}}" target="_blank"><div class="social-link">website</div></a>
  {{end}}

</div>
